<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/styles/style.css">
    <title>Todos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../static/src/todo-item.js"></script>
    <script src="../../static/src/index.js"></script>
</head>
<body>
<div class = "app">
<div class = "center_position">
    <header><span class="gradient"> Task Manager</span></header>
</div>
 <div class="card">
      <div class = "app__search search">
            <input type="text" class = "add_input" placeholder = "Type new task">
            <button class = "add_button">Add</button>
      </div >
     <div class = "body">
     </div>
     <div class="menu">
        <span class="counter">Tasks: </span>
        <div class="filter">
            <button class="filter__button all">All</button>
            <button class="filter__button active">Active</button>
            <button class="filter__button completed">Completed</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
